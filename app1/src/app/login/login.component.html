<form>
    <div class="maincontainer">
        <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input class="upbtn" type="text" placeholder="Enter Username" name="uname" required><br>
        </div>
        <div class="container">
            <label for="psw"><b>Password</b></label><br>
            <input class="upbtn" type="text" placeholder="Enter Password" name="psw" required>
        </div>
        <div class="container">
            <label for="remember" id="chbox">
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
        </div>
        <button id="loginbtn" type="submit">Login</button><hr>
    
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="#">Forget Password</a></span>
        </div>
        <div class="container signup">
            <p>Do not have an account?  <a href="/register">Sign up</a></p>
        </div>
    </div>
</form>
